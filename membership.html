<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFit- Membership</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PowerFit</div>
        <ul class="nav-links">
            <li><a href="index.html">About Us</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="Locations.html">Location</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main class="form-container">
        <h1>Join FitZone Gym</h1>
        <form id="membership-form" novalidate>
            <div class="form-group">
            <label for="fullname">Full Name*</label>
            <input type="text" id="fullname" name="fullname" required>
            </div>

         <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob" required>
           
         </div>

        <div class="form-group">
            <label>Gender*</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
         </div>
            </div>

           <div class="form-group">
          <label for="membership">Membership Type*</label>
            <select id="membership" name="membership" required>
            <option value="">Select a membership</option>
            <option value="basic">Basic ($29/month)</option>
            <option value="standard">Standard ($49/month)</option>
            <option value="premium">Premium ($79/month)</option>
        </select>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method*</label>
                <select id="payment" name="payment" required>
                    <option value="">Select a payment method</option>
                    <option value="credit">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <span class="error-message"></span>
            </div>
        <div class="form-group">
        <label for="card-number">Card Number*</label>
        <input type="text" id="card-number" name="card" required>
        <span class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="cvc">CVC*</label>
            <input type="text" id="cvc" name="cvc" required>
            <span class="error-message"></span>
        </div>

            
            <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</main>

</body>
</html>
